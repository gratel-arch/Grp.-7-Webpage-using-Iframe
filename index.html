<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empower Your Mind, Learn to Code</title>
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat',sans-serif;}
    body {
      background:linear-gradient(135deg,#001122,#003366);
      color:#e0e0e0; display:flex; flex-direction:column; min-height:100vh; line-height:1.8;
    }
    header {
      background:linear-gradient(135deg,#003366,#001122);
      color:#00aaff; text-align:center; padding:40px 20px;
      box-shadow:0 8px 20px rgba(0,170,255,.2); border-bottom:2px solid #00aaff;
    }
    header h1 {font-size:3em; text-transform:uppercase; letter-spacing:3px; text-shadow:2px 2px 10px rgba(0,170,255,.5);}
    nav {
      display:flex; flex-wrap:wrap; justify-content:center;
      background:linear-gradient(135deg,#001122,#003366);
      border-bottom:3px solid #c0c0c0; padding:15px 0;
    }
    nav a {
      color:#c0c0c0; text-decoration:none; padding:15px 25px; font-weight:600;
      text-transform:uppercase; border-radius:10px; position:relative; transition:.5s;
    }
    nav a::before {
      content:''; position:absolute; bottom:0; left:50%; width:0; height:2px; background:#00aaff;
      transform:translateX(-50%); transition:.5s;
    }
    nav a:hover{color:#00aaff; text-shadow:0 0 10px #00aaff; box-shadow:0 0 20px rgba(0,170,255,.4);}
    nav a:hover::before{width:100%;}
    iframe {
      flex:1; width:100%; border:none; min-height:70vh;
    }
    footer {
      background:linear-gradient(135deg,#001122,#003366); text-align:center; padding:20px;
      border-top:2px solid #00aaff; color:#c0c0c0; font-size:.9em;
    }
    footer a{color:#00aaff;}
    .author{color:#00aaff; font-style:italic; font-weight:600; text-shadow:0 0 5px #00aaff;}
    
    @media(max-width:768px){
      nav{flex-direction:column; align-items:center;}
      header h1{font-size:2.5em;}
    }
  </style>
</head>
<body>
  <header>
    <h1>Empower Your Mind, Learn to Code</h1>
  </header>

  <nav>
    <a href="home.html" target="mainFrame">Home</a>
    <a href="about.html" target="mainFrame">About</a>
    <a href="tutorials.html" target="mainFrame">Tutorials</a>
    <a href="contact.html" target="mainFrame">Contact Us</a>
  </nav>

  <iframe name="mainFrame" src="home.html"></iframe>

  <footer>

      <p>All rights reserved.</p>
      <p>Address: BGC, Taguig, Philippines</p>
      <p>Follow us: <a href="#">LinkedIn</a> | <a href="#">Twitter</a></p>
    </div>
    <p class="author">Webpage by BSOA-4D GROUP 7</p>
  </footer>
</body>
</html>
