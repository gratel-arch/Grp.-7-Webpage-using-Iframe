<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorials Learn to Code</title>
    <style>
        body {background: linear-gradient(135deg, #003366, #001122);
            color: #e0e0e0;
            font-family: "Montserrat", sans-serif;
            text-align: center;
            padding: 40px 20px;}
    h2 {color: #00aaff;
        text-transform: uppercase;
        margin-bottom: 20px;}
    h2::after {content: "";
        display: block;
        width: 80px;
        height: 3px;
        background: #00aaff;
        margin: 10px auto;}
    p { margin-bottom: 20px; }
    .video-item { margin-top: 30px; }
    .video-item h3 {color: #00aaff;
        margin-bottom: 10px; }
    .video-wrapper {position: relative;
        width: 100%;
        max-width: 560px;
        aspect-ratio: 16 / 9; 
        margin: 0 auto;}
    iframe {position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 1px solid #00aaff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 170, 255, 0.3); }
    @media (max-width: 768px) {
        .video-wrapper { aspect-ratio: 16 / 9; } 
    }
    @media (max-width: 480px) {
        .video-wrapper { aspect-ratio: 16 / 9; }
    }
</style>
</head>
<body>
    <h2>HTML & CSS Tutorials</h2>
    <p>Learn HTML and CSS with these simple YouTube tutorials.</p>
<div class="video-item">
    <h3>Learn HTML for Beginners W3Schools.com</h3>
    <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/BzYMFd-lQL4?controls=1" 
                title="Learn HTML" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
</div>

<div class="video-item">
    <h3>CSS Introduction W3Schools.com</h3>
    <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/AGDDdsiZ0Ko?controls=1" 
                title="Learn CSS" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
</div>
</body>
</html>
