<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Learn to Code</title>
  <style>
    body {background:linear-gradient(135deg,#003366,#001122); color:#e0e0e0; font-family:'Montserrat',sans-serif; text-align:center; padding:40px 20px;}
    h2 {color:#00aaff; text-transform:uppercase; margin-bottom:20px;}
    h2::after {content:''; display:block; width:80px; height:3px; background:#00aaff; margin:10px auto;}
    form {max-width:500px; margin:20px auto; text-align:left;}
    label {display:block; margin-top:10px; color:#c0c0c0;}
    input, textarea {width:100%; padding:12px; margin:8px 0; border:2px solid #c0c0c0; background:#003366; color:#e0e0e0; border-radius:10px;}
    p {margin-top:15px;}
    @media(max-width:768px){body{padding:20px;} h2{font-size:1.8em;}}
  </style>
</head>
<body>
  <h2>Contact Us</h2>
  <p>Chart your course with our expert team, ready to navigate your web design journey.</p>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <label for="message">Message:</label>
    <textarea id="message" required></textarea>
  </form>
  <p><strong>Email:</strong> info@codingstudio.com</p>
  <p><strong>Phone:</strong> +63 953 083 4597</p>
</body>
</html>
